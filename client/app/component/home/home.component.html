<div class="card">
  <h4 class="card-header">Digital wings</h4>
  <div class="card-block">
  </div>
  <input type="text" [(ngModel)]="name" pInputText>
  <button type="button" pButton label="Click" icon="fa fa-check" (click)="onClick($event)"></button>

  <div>{{message}}</div>
  <div>
    <h3 class="first">Basic Tree</h3>
    <p-tree [value]="files"></p-tree>
  </div>
</div>
